- lecture_title: 'Dependable Development of Statistical Models'
  lecture_abstract: 'Development can take many forms, from a single script to a large enterprise system built from millions of lines of code in thousands of files. In either case, we create technical debt for ourselves an others if we do not make efforts to make our code clear, reusable, and extensible. To that end, we will walk through the development of a statistical model for S&P 500 price prediction. We will address each stage of the development starting with the scratch work in an interactive R session and culminating in a production implementation. As we follow our ideas from conception to production, we will address how we can better organize and structure our code. The end result will be a maintainable system that can be easily extended and tested in the future.'
  date: '2017-04-21'
  guest_lecturer: 'Dan C. Dillon'
  social:
    linkedin: https://www.linkedin.com/in/danielcdillon
