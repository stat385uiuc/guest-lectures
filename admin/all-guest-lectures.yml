- lecture_title: 'Learning Strategies through Reinforcement Learning'
  lecture_abstract: 'Reinforcement learning is the optimization of a task using machine learning and repeated simulations. A major application of this is creating artificial intelligences for games. With a proper setup of a reasonable task, human-understandable strategies can be discovered even with complex algorithms.'
